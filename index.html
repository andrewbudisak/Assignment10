<body background="full.jpg">
<center><h1> Explore. Click dots to activate. Enjoy.</h1></center>


<div class="slideshow-container">

  
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/pic1.jpg" style="width:30%">
     <img src="images/pic6.jpg" style="width:10%">
      <img src="images/pic4.jpg" style="width:30%">
        <img src="images/pic5.jpg" style="width:30%">

            <img src="images/pic7.jpg" style="width:40%">
    <div class="text">See</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/pic2.jpg" style="width:30%">
      <img src="images/pic8.jpg" style="width:30%">
        <img src="images/pic9.jpg" style="width:30%">
          <img src="images/pic10.jpg" style="width:30%">
            <img src="images/pic11.jpg" style="width:30%">

  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/pic3.jpg" style="width:30%">
      <img src="images/pic12.jpg" style="width:30%">
        <img src="images/pic13.jpg" style="width:30%">
          <img src="images/pic14.jpg" style="width:30%">
            <img src="images/pic15.jpg" style="width:30%">
    <div class="text">Break</div>
  </div>

  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

</body>
</html>
